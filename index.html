<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据可视化</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />

	</head>
	<body>
		<!-- 头部的盒子 -->
		<header>
			<h1>数据可视化——ECharts</h1>
			<div class="showTime"></div>
			<!-- // 格式： 当前时间：2020年3月17-0时54分14秒 -->
			<script>
				var t = null;
				t = setTimeout(time, 1000); //開始运行
				function time() {
					clearTimeout(t); //清除定时器
					dt = new Date();
					var y = dt.getFullYear();
					var mt = dt.getMonth() + 1;
					var day = dt.getDate();
					var h = dt.getHours(); //获取时
					var m = dt.getMinutes(); //获取分
					var s = dt.getSeconds(); //获取秒
					document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s +
						"秒";
					t = setTimeout(time, 1000); //设定定时器，循环运行     
				}
			</script>
		</header>
		<!-- 页面主体部分 -->
		<section class="mainbox">
			<div class="column">
				<!-- 左1 柱状图 -->
				<div class="panel bar">
					<h2>柱形图-就业行业</h2>
					<div class="chart">图表</div>
					<div class="panel-footer"></div>
				</div>
				<!-- 左2 折线图 -->
				<div class="panel line">
					<h2>柱形图-就业行业</h2>
					<div class="chart">图表</div>
					<div class="panel-footer"></div>
				</div>
				<!-- 左3 饼形图 -->
				<div class="panel pie">
					<h2>柱形图-就业行业</h2>
					<div class="chart">图表</div>
					<div class="panel-footer"></div>
				</div>
			</div>
			<div class="column">
				<!-- no模块制作 -->
				<div class="no">
					<div class="no-hd">
						<ul>
							<li>123456</li>
							<li>100000</li>
						</ul>
					</div>
					<div class="no-bd">
						<ul>
							<li>前端需求人数</li>
							<li>市场供应人数</li>
						</ul>
					</div>
				</div>
				<!-- 地图模块 -->
				<div class="map">
					<div class="map1"></div>
					<div class="map2"></div>
					<div class="map3"></div>
					<div class="chart">地图模块</div>
				</div>
			</div>
			<!-- 右边图 -->
			<div class="column">
				<!-- 右1 柱状图 -->
				<div class="panel bar">
					<h2>柱形图-就业行业</h2>
					<div class="chart">图表</div>
					<div class="panel-footer"></div>
				</div>
				<!-- 右2 折线图 -->
				<div class="panel line">
					<h2>柱形图-就业行业</h2>
					<div class="chart">图表</div>
					<div class="panel-footer"></div>
				</div>
				<!-- 右3 饼形图 -->
				<div class="panel pie">
					<h2>柱形图-就业行业</h2>
					<div class="chart">图表</div>
					<div class="panel-footer"></div>
				</div>
			</div>
		</section>

		<!-- 引入页面布局 -->
		<script src="js/flexible.js"></script>
	</body>
</html>
